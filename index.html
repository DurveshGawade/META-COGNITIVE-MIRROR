<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta-Cognitive Mirror | Neural Forensic Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Space+Grotesk:wght@300;500;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #06b6d4;
        --neon-violet: #8b5cf6;
        --neon-gold: #f59e0b;
        --neon-blue: #3b82f6;
        --deep-black: #010103;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--deep-black);
        color: #e5e7eb;
        overflow-x: hidden;
        margin: 0;
      }
      .font-heading { font-family: 'Space Grotesk', sans-serif; }
      .font-mono { font-family: 'Roboto Mono', monospace; }
      
      .space-bg {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #010103 100%);
        z-index: -2;
      }

      .liquid-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(32px) saturate(180%);
        -webkit-backdrop-filter: blur(32px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.6);
        position: relative;
      }

      .haptic-ripple {
        position: relative;
        overflow: hidden;
      }
      .haptic-ripple::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform 0.5s, opacity 1s;
      }
      .haptic-ripple:active::after {
        transform: scale(0, 0);
        opacity: 0.3;
        transition: 0s;
      }

      .forensic-grid {
        background-image: linear-gradient(rgba(6, 182, 212, 0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(6, 182, 212, 0.02) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      /* Global Scrollbar Reset */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-blue);
        border-radius: 5px;
        border: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa;
      }

      /* Utility Classes for local scrollbars */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #000000; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--neon-blue);
        border-radius: 10px;
        border: 1px solid #000000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #60a5fa; }

      .custom-scrollbar-horizontal::-webkit-scrollbar { height: 6px; }
      .custom-scrollbar-horizontal::-webkit-scrollbar-track { background: #000000; }
      .custom-scrollbar-horizontal::-webkit-scrollbar-thumb {
        background: var(--neon-blue);
        border-radius: 10px;
        border: 1px solid #000000;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      .shimmer {
        background: linear-gradient(90deg, #fff 0%, #06b6d4 50%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="space-bg"></div>
    <div id="root"></div>
  </body>
</html>
